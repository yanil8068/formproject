<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission form</title>
    <link rel="stylesheet" href="style2mine.css" />
    

</head>
<body>
    <div class="container"> 
        <div class="apply_box">
            <h1 >ADMISSION FORM</h1>
            
           
                <form action="https://en.wikipedia.org/wiki/Wiki" target="_self" method="post">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First name</label>
                            <input 
                            id="first_name"
                            name="first_name"
                            placeholder="enter first name"
                            autofocus required />

                        </div>
                        <div class="form_control">
                            <label for="last_name">Last name</label>
                            <input 
                            id="last_name"
                            name="last_name"
                            placeholder="enter last name"
                            required />

                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input 
                            type="email"
                            id="email"
                            name="email"
                            placeholder="enter email" 
                            required />

                        </div>
                        <div class="form_control">
                            <label for="job_role">Course</label>
                            <select id="job_role" name="job_role">
                                
                                <option value="BSc">BSc</option>
                                <option value="BSc IT">BSc IT</option>
                                <option value="BSc CS">BSc CS</option>
                            </select>


                            
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" 
                            rows="4" cols="50" 
                            placeholder="enter address"></textarea>

                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input 
                            id="city"
                            name="city"
                            placeholder="enter city name" 
                            required />

                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input 
                            type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="enter pincode name" 
                            />

                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input 
                            type="date"
                            id="date"
                            name="date"
                            />

                        </div>
                        <div class="form_control">
                            <label for="upload_document">Upload document</label>
                            <input 
                            type="file"
                            id="upload_document"
                            name="upload_document"
                            />

                        </div>


                    </div>
                    <div class="reset_button"><input id="reset" type="reset" value="reset"></div>
                    <div class="button_container">
                        <button type="submit">Apply now</button>
                    </div>
                </form>

        </div>
    </div>
</body>
</html>
